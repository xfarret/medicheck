security:
    encoders:
        App\Entity\User:
          algorithm: sha1
          iterations: 1
          encode_as_base64: false

    role_hierarchy:
        ROLE_ADMIN      : ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        users:
            entity:
                class: App:User
                property: numSecu
#    encoders:
