    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        secured_area:
            pattern:    ^/
            anonymous: ~
            security: true
            logout_on_user_change: true
#            simple_form:
#                authenticator: Medicheck\UserBundle\Security\UserAuthenticator
#                check_path:    login_check
#                login_path:    login
#                default_target_path: logged_homepage
#                username_parameter: user_login[username]
#                password_parameter: user_login[password]
#                csrf_parameter: user_login[_csrf_token]
            form_login:
                provider: users
                check_path: login_check
                login_path: login
                default_target_path: logged_homepage
                username_parameter: user_login[username]
                password_parameter: user_login[password]
                csrf_parameter: user_login[_csrf_token]
                #csrf_token_generator: security.csrf.token_manager
                #intention:      authenticate
                #csrf_provider:  form.csrf_provider
            logout:
                invalidate_session: false
                path:   logout
                target: login
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http }
        - { path: ^/__secured__, roles: ROLE_USER, requires_channel: http }